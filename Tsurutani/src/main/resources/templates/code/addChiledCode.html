<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../static/js/layui.js" ></script>
    <link rel="stylesheet" href="../static/css/layui.css" />
</head>
<body style="padding-top: 20px;">
<div class="layui-row">
    <div class="layui-col-xs2">&emsp;</div>
    <div class="layui-col-xs8">
        <form class="layui-form">
            <input type="hidden" name="pId" id="pId" th:value="${pId}"/>
            <div class="layui-form-item">
                <div class="layui-form-label">字典名称</div>
                <div class="layui-input-block">
                    <input class="layui-input" name="cName" id="cName" placeholder="字典名称"/>
                </div>
                <div class="layui-input-block">
                    <span id="msg" style="color: red;"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">备注</div>
                <div class="layui-input-block">
                    <textarea name="bz" id="bz" placeholder="备注" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-xs2">&emsp;</div>
</div>

<script type="text/javascript" th:inline="none">
    layui.use(['form','jquery'],function(){
        var form=layui.form;
        var $=layui.jquery;
        form.render();
        $('#cName').blur(function () {
            var cName=$('#cName').val();
            if(!cName){
                $('#msg').html("字典名称不能为空！");
            }else{
                $('#msg').html("");
            }
        })
    })
</script>
</body>
</html>

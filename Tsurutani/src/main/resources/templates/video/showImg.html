<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript" src="../static/js/layui.js" ></script>
    <link rel="stylesheet" href="../static/css/layui.css" />
</head>
<body>
    <img src="" style="width: 700px;height: 500px;" id="fmimg"/>
    <input type="hidden" id="vId" name="vId" th:value="${vId}"/>
    <script type="text/javascript">
        /*$(function(){
            var vId='${vId}';

        })*/
        layui.use(['table','form','layer'],function() {
            var $ = layui.jquery;
            var layer=layui.layer;
            $.ajax({
                url:'/video/getVideoInfoByvId?vId='+$('#vId').val(),
                type:'GET',
                dataType:'json',
                async:false,
                success:function (res) {
                    $('#fmimg').attr('src',res.videoImgPath);
                }
            })
        })
    </script>
</body>
</html>

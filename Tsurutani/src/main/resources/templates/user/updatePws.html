<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<script type="text/javascript" src="../static/js/layui.js" ></script>
		<link rel="stylesheet" href="../static/css/layui.css" />
	</head>
	<body>
		<div class="layui-row">
			<div class="layui-col-xs3">&emsp;</div>
			<div class="layui-col-xs6">
				<form class="layui-form">
					<input type="hidden" name="uId" id="uId" th:value="${uId}"/>
					<div class="layui-form-item">
						<div class="layui-form-label">
							旧密码:
						</div>
						<div class="layui-input-block">
							<input type="password" name="pws" id="pws" class="layui-input" placeholder="请输入旧密码">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label">
							新密码:
						</div>
						<div class="layui-input-block">
							<input type="password" name="newpws" id="newpws" class="layui-input" placeholder="请输入新密码">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label">
							确定密码:
						</div>
						<div class="layui-input-block">
							<input type="password" name="qdpws" id="qdpws" class="layui-input" placeholder="请输入新密码">
						</div>
					</div>
				</form>
			</div>
			<div class="layui-col-xs3">&emsp;</div>
		</div>

		<script type="text/javascript" th:inline="none">
			
			layui.use(['table','form'],function(){
				var $=layui.jquery;
				var form=layui.form;
				var layer=layui.layer;
				$('#newpws').blur(function(){
				    if(!$(this).val()){
				        layer.msg("新密码不能为空");
					}else{
						if($(this).val().length<8){
                            layer.msg("新密码长度至少为8位数");
						}
					}
				})
			})
		</script>
	</body>
</html>
